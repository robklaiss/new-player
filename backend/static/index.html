<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Device Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .device-card {
            margin-bottom: 20px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-online {
            background-color: #28a745;
        }
        .status-offline {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Kiosk Device Manager</h1>
        
        <!-- File Upload Section -->
        <div class="card mb-4">
            <div class="card-header">
                Upload New Content
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="fileInput">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        <!-- Devices Section -->
        <h2>Devices</h2>
        <div id="devicesList" class="row">
            <!-- Devices will be populated here -->
        </div>
    </div>

    <script>
        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        function isDeviceOnline(lastSeen) {
            const lastSeenDate = new Date(lastSeen);
            const now = new Date();
            return (now - lastSeenDate) < 10 * 60 * 1000; // 10 minutes
        }

        function updateDevicesList() {
            fetch('/api/devices')
                .then(response => response.json())
                .then(devices => {
                    const devicesList = document.getElementById('devicesList');
                    devicesList.innerHTML = '';

                    devices.forEach(device => {
                        const online = isDeviceOnline(device.last_seen);
                        const card = `
                            <div class="col-md-6">
                                <div class="card device-card">
                                    <div class="card-header">
                                        <span class="status-indicator ${online ? 'status-online' : 'status-offline'}"></span>
                                        Device: ${device.device_id}
                                    </div>
                                    <div class="card-body">
                                        <p>Last Seen: ${formatDate(device.last_seen)}</p>
                                        <h5>System Info:</h5>
                                        <ul>
                                            <li>CPU Temperature: ${device.system_info.cpu_temperature}</li>
                                            <li>Memory: ${device.system_info.memory_used}/${device.system_info.memory_total} MB</li>
                                            <li>Disk: ${device.system_info.disk_used}/${device.system_info.disk_total} (${device.system_info.disk_percent} used)</li>
                                        </ul>
                                        <h5>Content Info:</h5>
                                        <ul>
                                            ${Object.entries(device.content_info).map(([file, info]) => `
                                                <li>${file}: ${(info.size / 1024 / 1024).toFixed(2)} MB (Last modified: ${formatDate(info.last_modified)})</li>
                                            `).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        `;
                        devicesList.innerHTML += card;
                    });
                });
        }

        // Handle file uploads
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    alert('File uploaded successfully');
                    fileInput.value = '';
                } else {
                    alert('Upload failed');
                }
            } catch (error) {
                alert('Upload failed: ' + error);
            }
        });

        // Update devices list every 30 seconds
        updateDevicesList();
        setInterval(updateDevicesList, 30000);
    </script>
</body>
</html>
