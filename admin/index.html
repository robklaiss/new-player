<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Device Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .device-card {
            margin-bottom: 1rem;
        }
        #uploadProgress {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Kiosk Device Manager</h1>
        
        <!-- Upload Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Upload New Video</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="videoFile" class="form-label">Select Video File</label>
                        <input type="file" class="form-control" id="videoFile" name="video" accept="video/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Video</button>
                </form>
                <div id="uploadProgress" class="progress mt-3">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <div id="uploadMessage" class="alert mt-3" style="display: none;"></div>
            </div>
        </div>

        <!-- Videos Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Current Videos</h5>
            </div>
            <div class="card-body">
                <div id="videoList" class="list-group"></div>
            </div>
        </div>

        <!-- Devices Section -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Connected Devices</h5>
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#pairDeviceModal">
                    <i class="bi bi-plus"></i> Add Device
                </button>
            </div>
            <div class="card-body">
                <div id="deviceList" class="row"></div>
            </div>
        </div>

        <!-- Pair Device Modal -->
        <div class="modal fade" id="pairDeviceModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Pair New Device</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="pairDeviceForm">
                            <div class="mb-3">
                                <label for="deviceId" class="form-label">Device ID</label>
                                <input type="text" class="form-control" id="deviceId" required
                                    placeholder="Enter the Device ID shown on the kiosk screen">
                            </div>
                            <div class="mb-3">
                                <label for="deviceName" class="form-label">Device Name (Optional)</label>
                                <input type="text" class="form-control" id="deviceName"
                                    placeholder="Enter a friendly name for this device">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="pairDevice()">Pair Device</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load videos function
        function loadVideos() {
            fetch('videos.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const videoList = document.getElementById('videoList');
                        videoList.innerHTML = '';
                        
                        data.videos.forEach(video => {
                            const size = (video.size / (1024 * 1024)).toFixed(2); // Convert to MB
                            const date = new Date(video.modified * 1000).toLocaleString();
                            
                            const item = document.createElement('div');
                            item.className = 'list-group-item';
                            item.innerHTML = `
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1">${video.filename}</h6>
                                        <small class="text-muted">Size: ${size} MB | Modified: ${date}</small>
                                    </div>
                                    <div>
                                        <a href="${video.url}" class="btn btn-sm btn-outline-primary me-2" target="_blank">
                                            Preview
                                        </a>
                                        <button class="btn btn-sm btn-outline-danger" onclick="deleteVideo('${video.filename}')">
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            `;
                            videoList.appendChild(item);
                        });
                    }
                })
                .catch(error => console.error('Error loading videos:', error));
        }

        // Delete video function
        function deleteVideo(filename) {
            if (!confirm('Are you sure you want to delete this video?')) {
                return;
            }

            fetch('videos.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'delete',
                    filename: filename
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadVideos(); // Reload the list
                } else {
                    alert('Error deleting video: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error deleting video. Please try again.');
            });
        }

        // Upload handling
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('videoFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a video file');
                return;
            }
            
            formData.append('video', file);
            
            const progressBar = document.querySelector('#uploadProgress .progress-bar');
            const uploadMessage = document.getElementById('uploadMessage');
            
            // Show progress bar
            document.getElementById('uploadProgress').style.display = 'block';
            progressBar.style.width = '0%';
            uploadMessage.style.display = 'none';
            
            fetch('upload.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    uploadMessage.className = 'alert alert-success';
                    uploadMessage.textContent = 'Video uploaded successfully!';
                    fileInput.value = ''; // Clear the file input
                    loadVideos(); // Reload the video list
                } else {
                    uploadMessage.className = 'alert alert-danger';
                    uploadMessage.textContent = 'Upload failed: ' + (data.error || 'Unknown error');
                    console.error('Debug info:', data.debug);
                }
                uploadMessage.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                uploadMessage.className = 'alert alert-danger';
                uploadMessage.textContent = 'Upload failed. Please try again.';
                uploadMessage.style.display = 'block';
            })
            .finally(() => {
                document.getElementById('uploadProgress').style.display = 'none';
            });
        });

        // Device management functions
        function loadDevices() {
            fetch('devices.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const deviceList = document.getElementById('deviceList');
                        deviceList.innerHTML = '';
                        
                        data.devices.forEach(device => {
                            const deviceCard = document.createElement('div');
                            deviceCard.className = 'col-md-6 col-lg-4 mb-3';
                            deviceCard.innerHTML = `
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h5 class="card-title">${device.name || device.id}</h5>
                                        <p class="card-text">
                                            <small class="text-muted">ID: ${device.id}</small><br>
                                            Status: <span class="badge ${device.status === 'online' ? 'bg-success' : 'bg-danger'}">${device.status}</span><br>
                                            Last Seen: ${new Date(device.last_seen * 1000).toLocaleString()}<br>
                                            Paired: ${new Date(device.paired_at * 1000).toLocaleString()}
                                        </p>
                                    </div>
                                </div>
                            `;
                            deviceList.appendChild(deviceCard);
                        });
                    }
                })
                .catch(error => console.error('Error loading devices:', error));
        }

        function pairDevice() {
            const deviceId = document.getElementById('deviceId').value.trim();
            const deviceName = document.getElementById('deviceName').value.trim();
            
            if (!deviceId) {
                alert('Please enter a Device ID');
                return;
            }
            
            fetch('devices.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'pair',
                    device_id: deviceId,
                    name: deviceName
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Device paired successfully!');
                    bootstrap.Modal.getInstance(document.getElementById('pairDeviceModal')).hide();
                    loadDevices();
                } else {
                    alert('Error pairing device: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error pairing device. Please try again.');
            });
        }

        // Load everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadDevices();
            loadVideos();
            // Refresh lists periodically
            setInterval(loadDevices, 30000);
            setInterval(loadVideos, 30000);
        });
    </script>
</body>
</html>
