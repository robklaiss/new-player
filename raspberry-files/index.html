<!DOCTYPE html>
<html>
<head>
    <title>Kiosk Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #debugInfo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            pointer-events: none;
        }
        #deviceId {
            position: fixed;
            top: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted playsinline></video>
    <div id="debugInfo"></div>
    <div id="deviceId"></div>
    <script src="config.js"></script>
    <script src="player.js"></script>
</body>
</html>
