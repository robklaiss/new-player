<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #errorMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay loop muted></video>
    <div id="errorMessage"></div>

    <script src="config.js"></script>
    <script>
        const video = document.getElementById('videoPlayer');
        const errorMessage = document.getElementById('errorMessage');
        let currentVideo = null;

        // Function to show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Function to update video source
        function updateVideo(videoUrl) {
            if (currentVideo === videoUrl) return;
            
            currentVideo = videoUrl;
            video.src = videoUrl;
            
            // Update status when video starts playing
            video.onplaying = () => {
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'updateStatus',
                        status: 'playing',
                        currentVideo: videoUrl
                    });
                }
            };
            
            // Handle video errors
            video.onerror = () => {
                showError('Error playing video. Retrying...');
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'updateStatus',
                        status: 'error',
                        currentVideo: videoUrl
                    });
                }
                // Retry after 5 seconds
                setTimeout(() => {
                    video.load();
                }, 5000);
            };
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful');
                })
                .catch(error => {
                    console.error('ServiceWorker registration failed:', error);
                    showError('Failed to initialize player. Please refresh.');
                });

            // Listen for messages from service worker
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data.type === 'contentUpdate') {
                    updateVideo(event.data.content.video);
                } else if (event.data.type === 'commands') {
                    // Handle commands from server
                    event.data.commands.forEach(command => {
                        switch (command.action) {
                            case 'reload':
                                window.location.reload();
                                break;
                            case 'refresh':
                                navigator.serviceWorker.controller.postMessage({
                                    type: 'checkContent'
                                });
                                break;
                            // Add more commands as needed
                        }
                    });
                }
            });
        } else {
            showError('Service workers are not supported in this browser.');
        }
    </script>
</body>
</html>
