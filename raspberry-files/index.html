<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Video Player</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #errorMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay loop muted playsinline></video>
    <div id="errorMessage"></div>

    <script src="config.js"></script>
    <script>
        // Function to show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
            console.error(message);
        }

        // Function to update video source
        function updateVideo(videoUrl) {
            const video = document.getElementById('videoPlayer');
            if (video.currentSrc === videoUrl) return;
            
            video.src = videoUrl;
            
            // Update status when video starts playing
            video.onplaying = () => {
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'updateStatus',
                        status: 'playing',
                        currentVideo: videoUrl
                    });
                }
            };
            
            // Handle video errors
            video.onerror = () => {
                showError('Error playing video. Retrying...');
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'updateStatus',
                        status: 'error',
                        currentVideo: videoUrl
                    });
                }
                // Retry after 5 seconds
                setTimeout(() => {
                    video.load();
                }, 5000);
            };
        }

        // Register service worker
        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    // Unregister any existing service workers first
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    
                    // Register new service worker
                    const registration = await navigator.serviceWorker.register('service-worker.js', {
                        scope: '/'
                    });
                    console.log('ServiceWorker registration successful:', registration);
                    
                    // Wait for the service worker to be ready
                    await navigator.serviceWorker.ready;
                    console.log('ServiceWorker is ready');
                    
                    // Listen for messages from service worker
                    navigator.serviceWorker.addEventListener('message', event => {
                        if (event.data.type === 'contentUpdate') {
                            updateVideo(event.data.content.video);
                        } else if (event.data.type === 'commands') {
                            // Handle commands from server
                            event.data.commands.forEach(command => {
                                switch (command.action) {
                                    case 'reload':
                                        window.location.reload();
                                        break;
                                    case 'refresh':
                                        navigator.serviceWorker.controller.postMessage({
                                            type: 'checkContent'
                                        });
                                        break;
                                }
                            });
                        }
                    });
                    
                    // Request initial content
                    if (navigator.serviceWorker.controller) {
                        navigator.serviceWorker.controller.postMessage({
                            type: 'checkContent'
                        });
                    }
                } catch (error) {
                    console.error('ServiceWorker registration failed:', error);
                    showError('Failed to initialize offline support. Please check browser settings.');
                }
            } else {
                showError('Service workers are not supported. Please use a modern browser.');
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            registerServiceWorker().catch(error => {
                console.error('Initialization failed:', error);
                showError('Failed to initialize player. Please refresh.');
            });
        });
    </script>
</body>
</html>
