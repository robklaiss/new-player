<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Video Player</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #FF0000;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        #debugInfo {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            white-space: pre-line;
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        .error {
            color: #f44336;
            font-weight: bold;
        }
        .status {
            color: #2196F3;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="debugInfo">Initializing system...</div>
    <video id="videoPlayer" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: -1;" autoplay loop muted playsinline></video>

    <script>
        const debugInfo = document.getElementById('debugInfo');
        const videoPlayer = document.getElementById('videoPlayer');
        let initSteps = [];

        function addDebugStep(message, type = 'status') {
            const timestamp = new Date().toLocaleTimeString();
            initSteps.push(`[${timestamp}] <span class="${type}">${message}</span>`);
            debugInfo.innerHTML = initSteps.join('\n');
        }

        function checkVideoSupport() {
            const video = document.createElement('video');
            const formats = {
                mp4: 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"',
                webm: 'video/webm; codecs="vp8, vorbis"',
                ogg: 'video/ogg; codecs="theora"'
            };
            
            const supported = [];
            for (const [format, codec] of Object.entries(formats)) {
                if (video.canPlayType(codec) !== "") {
                    supported.push(format);
                }
            }
            return supported;
        }

        // Start initialization
        addDebugStep('Page loaded successfully');
        const supportedFormats = checkVideoSupport();
        addDebugStep(`Supported video formats: ${supportedFormats.join(', ')}`, 'status');

        // Load config
        const script = document.createElement('script');
        script.src = 'config.js';
        script.onload = async () => {
            addDebugStep('Config loaded successfully', 'success');
            addDebugStep(`API URL: ${API_CONFIG.BASE_URL}`, 'status');
            addDebugStep(`Device ID: ${API_CONFIG.DEVICE_ID}`, 'status');

            try {
                if (API_CONFIG.TESTING_MODE) {
                    addDebugStep('Running in testing mode', 'status');
                    addDebugStep(`Loading local video: ${API_CONFIG.LOCAL_VIDEO}`, 'status');
                    
                    // Try both MP4 and WebM versions
                    const videoName = API_CONFIG.LOCAL_VIDEO.replace('.mp4', '');
                    for (const format of supportedFormats) {
                        try {
                            videoPlayer.src = `${videoName}.${format}`;
                            addDebugStep(`Trying ${format} format...`, 'status');
                            await videoPlayer.load();
                            break;
                        } catch (e) {
                            addDebugStep(`Failed to load ${format} version`, 'error');
                        }
                    }
                    
                    videoPlayer.onloadeddata = () => {
                        addDebugStep('Local video loaded successfully', 'success');
                        debugInfo.style.opacity = '0.5';
                        setTimeout(() => {
                            debugInfo.style.opacity = '0';
                        }, 5000);
                    };
                    
                    videoPlayer.onerror = (e) => {
                        addDebugStep(`Video error: ${videoPlayer.error?.message || 'Unknown error'}`, 'error');
                    };
                    
                    await videoPlayer.play();
                    return;
                }

                // If not in testing mode, try API connection
                addDebugStep('Testing API connection...');
                addDebugStep(`Trying URL: ${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.CONTENT}?device_id=${API_CONFIG.DEVICE_ID}`, 'status');
                
                const response = await fetch(`${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.CONTENT}?device_id=${API_CONFIG.DEVICE_ID}`, {
                    mode: 'no-cors',
                    headers: {
                        'X-API-Key': API_CONFIG.API_KEY,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok && response.type !== 'opaque') {
                    const errorText = await response.text().catch(() => 'No error text available');
                    throw new Error(`HTTP error! status: ${response.status}, type: ${response.type}, message: ${errorText}`);
                }

                if (response.type === 'opaque') {
                    addDebugStep('Got opaque response - server received request but CORS prevents reading response', 'status');
                } else {
                    const data = await response.json();
                    addDebugStep('API connection successful', 'success');
                    
                    if (data.content_url) {
                        addDebugStep(`Content URL received: ${data.content_url}`, 'success');
                        videoPlayer.src = data.content_url;
                        
                        videoPlayer.onloadeddata = () => {
                            addDebugStep('Video loaded successfully', 'success');
                            debugInfo.style.opacity = '0.5';
                            setTimeout(() => {
                                debugInfo.style.opacity = '0';
                            }, 5000);
                        };
                        
                        videoPlayer.onerror = (e) => {
                            addDebugStep(`Video error: ${videoPlayer.error?.message || 'Unknown error'}`, 'error');
                        };
                        
                        await videoPlayer.play();
                    } else {
                        addDebugStep('No content URL in response', 'error');
                        addDebugStep('Trying fallback video...', 'status');
                        videoPlayer.src = 'fallback.mp4';
                        
                        videoPlayer.onloadeddata = () => {
                            addDebugStep('Fallback video loaded successfully', 'success');
                            debugInfo.style.opacity = '0.5';
                            setTimeout(() => {
                                debugInfo.style.opacity = '0';
                            }, 5000);
                        };
                    }
                }
            } catch (error) {
                addDebugStep(`Error: ${error.message}`, 'error');
            }
        };

        script.onerror = () => {
            addDebugStep('Failed to load config.js', 'error');
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
