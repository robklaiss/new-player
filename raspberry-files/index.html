<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Video Player</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #debugInfo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            z-index: 1000;
            white-space: pre-line;
            text-align: left;
        }
        #errorMessage {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay loop muted playsinline></video>
    <div id="errorMessage"></div>
    <div id="debugInfo">Initializing...</div>

    <script src="config.js"></script>
    <script>
        let lastHeartbeat = Date.now();
        let currentVideoUrl = '';
        const debugInfo = document.getElementById('debugInfo');
        
        function updateDebugInfo(message) {
            const info = `
Last Update: ${new Date().toLocaleTimeString()}
Status: ${message}
Current URL: ${currentVideoUrl || 'None'}
Device ID: ${API_CONFIG.DEVICE_ID}
API Base URL: ${API_CONFIG.BASE_URL}
            `;
            console.log(info); // Log to console as well
            debugInfo.textContent = info;
        }
        
        // Function to show error message
        function showError(message) {
            console.error('Error:', message);
            updateDebugInfo('Error: ' + message);
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 10000); // Show for 10 seconds
        }

        // Function to check for new content
        async function checkContent() {
            try {
                updateDebugInfo('Checking for content...');
                const url = `${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.CONTENT}?device_id=${API_CONFIG.DEVICE_ID}`;
                console.log('Fetching content from:', url);
                
                const response = await fetch(url, {
                    headers: {
                        'X-API-Key': API_CONFIG.API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                console.log('Content response:', data);
                
                if (data.content_url) {
                    updateDebugInfo('Content URL received: ' + data.content_url);
                    await updateVideo(data.content_url);
                } else {
                    updateDebugInfo('No content URL received from server');
                }
            } catch (error) {
                console.error('Error checking content:', error);
                showError('Error checking for new content: ' + error.message);
            }
        }

        // Function to update video source
        async function updateVideo(videoUrl) {
            if (!videoUrl) {
                showError('No video URL provided');
                return;
            }
            
            updateDebugInfo('Loading video: ' + videoUrl);
            const video = document.getElementById('videoPlayer');
            
            try {
                video.src = videoUrl;
                currentVideoUrl = videoUrl;
                
                video.onloadeddata = () => {
                    updateDebugInfo('Video loaded successfully');
                    debugInfo.style.display = 'none'; // Hide debug info when video plays
                };
                
                video.onerror = (e) => {
                    showError(`Video error: ${video.error?.message || 'Unknown error'}`);
                };
                
                await video.play();
            } catch (error) {
                console.error('Error playing video:', error);
                showError('Error playing video: ' + error.message);
            }
        }

        // Function to report status to server
        async function reportStatus(status, error = null) {
            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.STATUS}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_CONFIG.API_KEY
                    },
                    body: JSON.stringify({
                        device_id: API_CONFIG.DEVICE_ID,
                        status: status,
                        error: error,
                        current_content: currentVideoUrl,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update status');
                }
            } catch (error) {
                console.error('Error reporting status:', error);
            }
        }

        // Function to register service worker
        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    // Unregister any existing service workers first
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    
                    // Register new service worker
                    const registration = await navigator.serviceWorker.register('service-worker.js', {
                        scope: '/'
                    });
                    console.log('ServiceWorker registration successful:', registration);
                    
                    // Wait for the service worker to be ready
                    await navigator.serviceWorker.ready;
                    console.log('ServiceWorker is ready');
                    
                    // Listen for messages from service worker
                    navigator.serviceWorker.addEventListener('message', event => {
                        if (event.data.type === 'contentUpdate') {
                            updateVideo(event.data.content.video);
                        } else if (event.data.type === 'commands') {
                            // Handle commands from server
                            event.data.commands.forEach(command => {
                                switch (command.action) {
                                    case 'reload':
                                        window.location.reload();
                                        break;
                                    case 'refresh':
                                        navigator.serviceWorker.controller.postMessage({
                                            type: 'checkContent'
                                        });
                                        break;
                                }
                            });
                        }
                    });
                    
                    // Request initial content
                    if (navigator.serviceWorker.controller) {
                        navigator.serviceWorker.controller.postMessage({
                            type: 'checkContent'
                        });
                    }
                } catch (error) {
                    console.error('ServiceWorker registration failed:', error);
                    showError('Failed to initialize offline support. Please check browser settings.');
                }
            } else {
                showError('Service workers are not supported. Please use a modern browser.');
            }
        }

        // Initialize
        window.addEventListener('load', async () => {
            await registerServiceWorker().catch(console.error);
            
            updateDebugInfo('Page loaded, checking for content...');
            await checkContent();
            
            // Set up periodic checks
            setInterval(checkContent, API_CONFIG.CONTENT_CHECK_INTERVAL);
            
            // Set up status reporting
            setInterval(() => {
                const video = document.getElementById('videoPlayer');
                reportStatus(video.paused ? 'paused' : 'playing');
            }, API_CONFIG.UPDATE_INTERVAL);
        });
    </script>
</body>
</html>
